{% extends "base.html" %}

{% block title %}
User List
{% endblock %}

{% block content %}
<h2>All Users</h2>
<table border="1" cellpadding="5">
  <tr>
    <th>ID</th>
    <th>Username</th>
    <th>Actions</th>
  </tr>
  {% for user in users %}
  <tr>
    <td>{{ user[0] }}</td>
    <td>{{ user[1] }}</td>
    <td>
      <a href="{{ url_for('edit_user', user_id=user[0]) }}">Edit</a> |
      <a href="{{ url_for('delete_user', user_id=user[0]) }}" onclick="return confirm('Are you sure?')">Delete</a>
    </td>
  </tr>
  {% endfor %}
</table>
<br>
<a href="/">Go back</a>
{% endblock %}
