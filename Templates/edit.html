{% extends "base.html" %}

{% block title %}
Edit User
{% endblock %}

{% block content %}
<h2>Edit Username</h2>
<form method="POST">
  <label for="username">New Username:</label>
  <input type="text" id="username" name="username" value="{{ username }}" required>
  <button type="submit">Update</button>
</form>
<br>
<a href="/users">Back to user list</a>
{% endblock %}
